
buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
        classpath "com.tencent.tinker:tinker-patch-gradle-plugin:${TINKER_VERSION}"
        classpath 'com.ceabie.dextools:gradle-dexknife-plugin:1.6.0'
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
    }
}

